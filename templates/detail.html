<!doctype html>
<html lang="en">
<img src="http://interaktiv.smp.no/2014/Festivaler/images/stripe.jpg" width="100%" height="100">
      <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link href='http://fonts.googleapis.com/css?family=Dosis|Bad+Script|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<!--  Mobilview først-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
 <div class="container" style=font-family:"Open+Sans" align="center">
            <img src="http://interaktiv.smp.no/2014/Festivaler/images/tittel.png" width="1138px" height="200" alt="Festivaler i Nordvest. Din festivalguide">
            <br> <br>
        <div id="map" style="width:100%; height:400px"></div>
        <img src="http://interaktiv.smp.no/2014/Festivaler/images/din.png" width="400px" height="75px"> 
        <div style="font-family:Dosis;font-size:80px;color:#717375">
            {{ object.festival }}!
        </div>
        <p style="font-family:Dosis;font-size:22px;width:800px">{{ object.story }}</p>
        <br>
        <p><iframe src="//player.vimeo.com/video/46175749" width="800px" height="450px" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> <p><a href="http://vimeo.com/46175749">Fran Healy - "Sing" Sommerfesten på Giske 2011</a> from <a href="http://vimeo.com/momentiumgiske">Momentium</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
        </p>
        <p><iframe src="http://www.smp.no/nyheter/article7757895.ece" width="800px" height="450px" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </p>
    </div>
<img src="http://interaktiv.smp.no/2014/Festivaler/images/stripe.jpg" width="100%" height="100">
<img src="http://interaktiv.smp.no/2014/Festivaler/images/stripe.jpg" width="100%" height="100"> 
     <!-- /container -->
        <script type="text/javascript">
            var map = L.map('map').setView([{{ object.y }}, {{ object.x }}], 14);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([{{ object.y }}, {{ object.x }}]).addTo(map);
        </script>
    </body>
</html>
